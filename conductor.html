<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel del Conductor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef5ff;
      padding: 20px;
    }

    h1 {
      color: #007bff;
    }

    #mapa {
      height: 400px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .info {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .mensaje {
      margin-top: 10px;
      font-weight: bold;
    }

    .mensaje.success {
      color: green;
    }

    .mensaje.error {
      color: red;
    }
  </style>
</head>

<body>

  <h1>Panel del Conductor</h1>
  <div class="info" id="infoRuta">Cargando ruta asignada...</div>
  <div id="mapa"></div>
  <p class="mensaje" id="mensaje"></p>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const infoRuta = document.getElementById('infoRuta');
    const mensaje = document.getElementById('mensaje');
    let rutaId = null;
    let marcador = null;

    if (!token) {
      alert('Acceso no autorizado.');
      window.location.href = 'login.html';
    }

    const mapa = L.map('mapa').setView([4.658, -74.093], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    async function obtenerRuta() {
      try {
        const res = await fetch('http://localhost:3000/api/conductor/ruta-asignada', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const ruta = await res.json();

        rutaId = ruta.id;

        infoRuta.innerHTML = `
          <b>${ruta.nombre}</b><br>
          Origen: ${ruta.origen}<br>
          Destino: ${ruta.destino}<br>
          Hora salida: ${ruta.hora_salida}<br>
          Hora llegada: ${ruta.hora_llegada}
        `;
      } catch (err) {
        infoRuta.textContent = 'No tienes una ruta asignada.';
        console.error('Error al obtener ruta:', err);
      }
    }

    async function enviarUbicacionAutomatica() {
      if (!rutaId) return;

      if (!navigator.geolocation) {
        mensaje.textContent = 'Tu navegador no soporta geolocalizaciÃ³n.';
        mensaje.className = 'mensaje error';
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;

        try {
          const res = await fetch('http://localhost:3000/api/ubicaciones', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ ruta_id: rutaId, latitud: latitude, longitud: longitude })
          });

          const data = await res.json();
          mensaje.textContent = 'ðŸ“ UbicaciÃ³n actualizada correctamente';
          mensaje.className = 'mensaje success';

          if (marcador) {
            marcador.setLatLng([latitude, longitude]);
          } else {
            marcador = L.marker([latitude, longitude]).addTo(mapa);
          }

          mapa.setView([latitude, longitude], 15);
        } catch (err) {
          console.error('Error al enviar ubicaciÃ³n:', err);
          mensaje.textContent = 'âŒ Error al enviar ubicaciÃ³n';
          mensaje.className = 'mensaje error';
        }
      }, () => {
        mensaje.textContent = 'No se pudo obtener la ubicaciÃ³n';
        mensaje.className = 'mensaje error';
      });
    }

    obtenerRuta().then(() => {
      enviarUbicacionAutomatica(); // Primera vez
      setInterval(enviarUbicacionAutomatica, 10000); // Cada 10 segundos
    });
  </script>
</body>

</html>
